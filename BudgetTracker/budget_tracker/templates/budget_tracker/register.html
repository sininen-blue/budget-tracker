{% extends "budget_tracker/base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>
<form action="{% url 'budget_tracker:register_view' %}" method="post">
    {% csrf_token %}

    <label for="username">User:</label>
    <input type="text" id="username" name="username" placeholder="Username"
        {% if username %}
        value="{{ username }}" 
        {% endif %}
        required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <label for="password-confirm">Confirm Password:</label>
    <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirm Password" required>
    <button type="submit">Register</button>
</form>
{% if error %}
<p>{{ error }}<span class="label error">error</span></p>
{% endif %}
{% endblock %}
