{% extends "budget_tracker/base.html" %}
{% block title %}Add Expense{% endblock %}


{% block content %}
<h1>Add Income</h1>
<form action="{% url 'budget_tracker:add_income' %}" method="post">
    {% csrf_token %}

    <label for="income_quantity">Income Amount:</label>
    <input type="number" step="0.01" id="income_quantity" name="income_quantity" placeholder="14.25" required>

    <input type="submit" value="Add Income">
</form>


{% endblock %}
